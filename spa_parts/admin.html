<h1>Tambah Level Baru</h1>
<form id="levelForm">
  <label for="level">Level</label>
  <input id="level" name="level" required type="number" />

  <label for="gridSize">Ukuran Grid (contoh: 8)</label>
  <input id="gridSize" name="gridSize" required type="number" />

  <label for="words">Kata (pisahkan dengan koma)</label>
  <textarea id="words" name="words" required rows="4"></textarea>

  <button type="submit">Simpan</button>
</form>
