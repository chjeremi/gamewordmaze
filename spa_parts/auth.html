<div class="card">
  <h2 id="formTitle">Login WordMaze</h2>
  <form id="loginForm">
    <input id="loginUsername" placeholder="Username" required type="text" />
    <input id="loginPassword" placeholder="Password" required type="password" />
    <button type="submit">Login</button>
  </form>

  <form id="registerForm" style="display:none;">
    <input id="registerUsername" placeholder="Username" required type="text" />
    <input id="registerPassword" placeholder="Password" required type="password" />
    <button type="submit">Daftar</button>
  </form>

  <p id="toggleText">
    Belum punya akun? <span class="toggle-link" style="color:blue;cursor:pointer;">Daftar di sini</span>
  </p>
</div>
