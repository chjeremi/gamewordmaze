<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordMaze SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f9ff);
      overflow-x: hidden;
      overflow-y: auto;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #app {
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 5;
    }

    #musicControl {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffcc70;
      color: #2c3e50;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      text-align: center;
      line-height: 45px;
      font-size: 1.3em;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .floating-letters {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
  </style>

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/level-select.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- Musik dengan autoplay dan muted (dibuka saat klik) -->
  <audio id="bgMusic" autoplay muted loop>
    <source src="audio/background_music.mp3" type="audio/mp3">
    Browser Anda tidak mendukung audio.
  </audio>
  <div id="musicControl" title="Toggle Musik ðŸŽµ">ðŸ”ˆ</div>

  <div id="app"></div>
  <div class="floating-letters" id="letterContainer"></div>

  <!-- JS Page Logic -->
  <script src="js/index.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/level-select.js"></script>
  <script src="js/game.js"></script>
  <script src="js/admin.js"></script>

  <!-- SPA Routing dan Audio Logic -->
  <script>
    const routes = {
      '': 'spa_parts/index.html',
      '#index': 'spa_parts/index.html',
      '#auth': 'spa_parts/auth.html',
      '#game': 'spa_parts/game.html',
      '#level-select': 'spa_parts/level-select.html',
      '#admin': 'spa_parts/admin.html'
    };

    async function loadPage() {
      const hash = window.location.hash || '#index';
      const page = routes[hash] || 'spa_parts/index.html';
      const res = await fetch(page);
      const html = await res.text();
      document.getElementById('app').innerHTML = html;
      window.scrollTo(0, 0);

      clearFloatingLetters(); 

      if (hash === '' || hash === '#index') {
        initIndexPage();
      } else if (hash === '#auth') {
        initAuthPage();
      } else if (hash === '#level-select') {
        initLevelSelectPage();
      } else if (hash === '#game') {
        initGamePage();
      } else if (hash === '#admin') {
        initAdminPage();
      }
    }

    function clearFloatingLetters() {
      const container = document.getElementById('letterContainer');
      if (container) container.innerHTML = '';
    }

    window.addEventListener('hashchange', loadPage);
    window.addEventListener('load', () => {
      loadPage();

      const bgMusic = document.getElementById('bgMusic');
      const musicControl = document.getElementById('musicControl');
      let musicPlaying = false;

      const startMusicOnce = () => {
        bgMusic.muted = false;
        bgMusic.play();
        musicControl.textContent = 'ðŸ”Š';
        musicPlaying = true;
      };

      // Interaksi awal pengguna (untuk memulai musik)
      document.body.addEventListener('click', startMusicOnce, { once: true });
      document.body.addEventListener('touchstart', startMusicOnce, { once: true });

      musicControl.onclick = () => {
        if (musicPlaying) {
          bgMusic.pause();
          musicControl.textContent = 'ðŸ”ˆ';
        } else {
          bgMusic.play();
          musicControl.textContent = 'ðŸ”Š';
        }
        musicPlaying = !musicPlaying;
      };
    });
  </script>
</body>
</html>
